<!-- Educación -->
<div class="card">
  <div id="education">
    <div class="card-body">
      <div class="card-title">
        <h2>Educación</h2>
        <div class="btn-add" *ngIf="isAdmin">
          <button
            class="btn btn-sm btn-success btn-rigth"
            routerLink="/neweducation"
          >
            <i class="bi bi-plus-square"></i>
          </button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6" *ngFor="let edu of education">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-200 h-100 position-relative">
            <div class="col-auto d-none d-lg-block" *ngIf="!(edu.image==='none')">
              <img [src]="edu.image" alt="" class="logo-image h-100" style="background-color:black" width="200"/>
            </div>
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">{{edu.school}}</strong>
              <h4 class="mb-0">Título: {{edu.title}}</h4>
              <div class="mb-1 text-muted">Período: {{edu.startDate}} - {{edu.endDate}}</div>
              <p class="card-text mb-auto">Carrera: <strong>{{edu.career}}</strong></p>
            </div>
            <div class="col-auto">
              <div class="data-control d-flex" *ngIf="isAdmin">
                <div class="btn-edit">
                  <button class="btn btn-sm btn-warning btn-rigth" [routerLink]="['/editeducation/',edu.id]">
                    <i class="bi bi-pencil"></i>
                  </button>
                </div>
                <div class="btn-delete">
                  <button class="btn btn-sm btn-danger btn-rigth" (click)="deleteEducation(edu.id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
