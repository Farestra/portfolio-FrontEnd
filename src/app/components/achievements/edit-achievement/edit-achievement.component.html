<div class="container">
  <div class="card m-5">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <button class="btn btn-outline-danger" routerLink="/portfolio">
            <i class="bi bi-escape">Cerrar</i>
          </button>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="card-title">
        <h1>Editar una entrada en la lista de Proyectos</h1>
      </div>
      <form [formGroup]="editAchievementForm" (ngSubmit)="onUpdate()">
        <div>
          <label for="name">Nombre del Proyecto</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [ngClass]="{
              'is-invalid': Name?.errors && Name?.touched,
              'is-valid': !Name?.errors && Name?.touched
            }"
          />
          <div *ngIf="Name?.invalid && Name?.touched">
            <p class="text-danger">El nombre del proyecto es requerido</p>
          </div>
        </div>

        <div>
          <label for="details">Detalles del proyecto</label>
          <input
            type="text"
            id="details"
            formControlName="details"
            class="form-control"
            [ngClass]="{
              'is-invalid': Details?.errors && Details?.touched,
              'is-valid': !Details?.errors && Details?.touched
            }"
          />
          <div *ngIf="Details?.invalid && Details?.touched">
            <p class="text-danger">EL detalle del proyecto es requerido</p>
          </div>
        </div>

        <div>
          <label for="releaseDate">Fecha de realización</label>
          <input
            type="text"
            id="releaseDate"
            formControlName="releaseDate"
            class="form-control"
            [ngClass]="{
              'is-invalid': ReleaseDate?.errors && ReleaseDate?.touched,
              'is-valid': !ReleaseDate?.errors && ReleaseDate?.touched
            }"
          />
          <div *ngIf="ReleaseDate?.invalid && ReleaseDate?.touched">
            <p class="text-danger">La fecha de realización es requerida</p>
          </div>
        </div>

        <div>
          <label for="url">URL para la evidencia</label>
          <input
            type="text"
            id="url"
            formControlName="url"
            class="form-control"
            [ngClass]="{
              'is-invalid': Url?.errors && Url?.touched,
              'is-valid': !Url?.errors && Url?.touched
            }"
          />
          <div *ngIf="Url?.invalid && Url?.touched">
            <p class="text-danger">La Url de la evidencia es requerida</p>
          </div>
        </div>

        <p *ngIf="!editAchievementForm.valid" class="text-danger">
          Por favor complete correctamente el formulario para poder agregar una
          nueva Educación
        </p>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!editAchievementForm.valid"
        >
          Editar Proyecto
        </button>
      </form>
    </div>
  </div>
</div>
