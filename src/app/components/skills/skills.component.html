<div class="card">
  <!-- Habilidades -->
  <div class="card-body">
    <div class="card-title">
      <h2>Habilidades</h2>
      <div class="btn-add" *ngIf="isAdmin">
        <button class="btn btn-sm btn-success btn-rigth" routerLink="/newskill">
          <i class="bi bi-plus-square"></i>
        </button>
      </div>
    </div>
    <div class="containe">
      <div class="row mb-2">
        <div class="col-md-4" *ngFor="let skill of skills">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-200 h-100 position-relative">
            <div class="col-auto d-none d-lg-block" *ngIf="!(skill.image==='none')">
              <img [src]="skill.image" alt="" class="logo-image h-100" width="200"/>
            </div>
            <div class="col p-4 d-flex flex-column position-static">
              <h4 class="mb-0">{{skill.name}}</h4>
              <div class="progress">
                <div
                  class="progress-bar progress-bar-striped"
                  role="progressbar"
                  style="width: {{ skill.progress }}%"
                  attr.aria-valuenow="{{ skill.progress }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </div>
            <div class="col-auto d-lg-block">
              <div class="data-control" *ngIf="isAdmin">
                <div class="btn-edit">
                  <button class="btn btn-sm btn-warning btn-rigth" [routerLink]="['/editskill/',skill.id]">
                    <i class="bi bi-pencil"></i>
                  </button>
                </div>
                <div class="btn-delete">
                  <button class="btn btn-sm btn-danger btn-rigth" (click)="deleteSkill(skill.id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
