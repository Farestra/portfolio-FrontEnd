<div class="card">
  <!-- Experiencia -->
  <div id="experience">
    <div class="card-body">
      <div class="card-title">
        <h2>Experiencia</h2>
        <div class="btn-add" *ngIf="isAdmin">
          <button class="btn btn-sm btn-success btn-rigth" routerLink="/newexperience">
            <i class="bi bi-plus-square"></i>
          </button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-md-6" *ngFor="let Experience of experience">
          <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-200 h-100 position-relative">
            <div class="col-auto d-none d-lg-block" *ngIf="!(Experience.image==='none')">
              <img [src]="Experience.image" alt="" class="logo-image h-100" width="200"/>
            </div>
            <div class="col p-4 d-flex flex-column position-static">
              <strong class="d-inline-block mb-2 text-primary">{{Experience.company}}</strong>
              <h3 class="mb-0">{{Experience.position}}</h3>
              <div class="mb-1 text-muted">{{Experience.startDate}} - {{Experience.endDate}} / {{Experience.jobMode}}</div>
              <p class="card-text mb-auto">{{Experience.details}}</p>
              <a [href]="Experience.url" class="link"><strong><i class="bi bi-link-45deg"></i></strong>Link</a>
            </div>
            <div class="col-auto">
              <div class="data-control d-flex" *ngIf="isAdmin">
                <div class="btn-edit">
                  <button class="btn btn-sm btn-warning btn-rigth" [routerLink]="['/editexperience/',Experience.id]">
                    <i class="bi bi-pencil"></i>
                  </button>
                </div>
                <div class="btn-delete">
                  <button class="btn btn-sm btn-danger btn-rigth" (click)="deleteExperience(Experience.id)">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
