<div class="card text-bg-light m-5">
  <form [formGroup]="formlogin" class="m-3" (ngSubmit)="onSubmit()">
    <h1>Iniciar Sesión</h1>
    <div class="mb-3">
      <label class="form-label">Nombre de Usuario</label>

      <input
        type="username"
        formControlName="username"
        [ngClass]="{
          'is-invalid': Username?.errors && Username?.touched,
          'is-valid': !Username?.errors && Username?.touched
        }"
        class="form-control"
      />
      <div *ngIf="Username?.errors && Username?.touched">
        <p *ngIf="Username?.hasError('required')" class="text-danger">
          El nombre de usuario es requerido
        </p>
        <p *ngIf="Username?.hasError('email')" class="text-danger">
          El formato del email debe ser válido
        </p>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input
        type="password"
        formControlName="password"
        [ngClass]="{
          'is-invalid': Password?.errors && Password?.touched,
          'is-valid': !Password?.errors && Password?.touched
        }"
        class="form-control"
      />
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">
          La contraseña es requerida
        </p>
        <p *ngIf="Password?.hasError('minlength')" class="text-danger">
          La contraseña debe ser de 6 ó mas caracteres
        </p>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      *ngIf="!(Password?.errors || Username?.errors)"
    >
      Enviar
    </button>
  </form>
</div>
